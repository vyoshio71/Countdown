<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Count Down</h1>
    </header>

    <div class="timer">
        <div>
            <h1 id="dia">00</h1>
            <p>Dias</p>
        </div>

        <div>
            <h1 id="hora">00</h1>
            <p>Horas</p>
        </div>

        <div>
            <h1 id="minuto">00</h1>
            <p>Minutos</p>
        </div>

        <div>
            <h1 id="segundo">00</h1>
            <p>Segundos</p>
        </div>
    </div>
    <script src="scrip.js"></script>
</body>

</html>
